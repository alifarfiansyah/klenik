<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Klenik Pedia </title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-logo"><a href="index.html">Klenik <span>Pedia<span></span></a></div>
            <div class="header-right" id="myLinks">
                <a href="index.html">Home</a>
                <a href="index2.html">Perwetonan</a>
                <a href="index3.html">Konsultasi</a>
            </div>
        </div>
    </header>
    <div class="badan">
        <div class="container">
            <h2>ISI DATA ANDA DENGAN LENGKAP</h2>
            <form action="index3.html">
                <div class="baris">
                    <div class="kolom1">
                        <label for="">Nama Lengkap Anda</label>
                    </div>
                    <div class="kolom2">
                        <input type="text" name="nama1" placeholder="Tuliskan Nama Lengkap Anda Disini..." />
                    </div>
                </div>
                <div class="baris">
                    <div class="kolom1">
                        <label for="">Tanggal Lahir Anda</label><br>
                    </div>
                    <div class="kolom2">
                        <input type="date" name="tgl1" id="tgl1" value="2000-01-01">
                    </div>
                </div>
                <div class="baris">
                    <div class="kolom1">
                        <label for="">Nama Lengkap Pasangan Anda</label>
                    </div>
                    <div class="kolom2">
                        <input type="text" name="nama2" placeholder="Tuliskan Nama Lengkap Pasangan Anda Disini..." />
                    </div>
                </div>
                <div class="baris">
                    <div class="kolom1">
                        <label for="">Tanggal Lahir Pasangan Anda</label><br>
                    </div>
                    <div class="kolom2">
                        <input type="date" name="tgl2" id="tgl2" value="2000-01-01">
                    </div>
                </div>
                <div class="baris">
                    <input type="submit" value="Selesai">
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <marquee> Klenik Pedia dapat membantu anda mengatasi segala masalah perwetonan anda.</marquee>
    </div>
</body>

</html>
