<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="custom.css" />

    <title>Klenik Pedia</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex">
                <a class="navbar-brand fw-bold" href="index.html">Klenik<span class="text-primary">Pedia</span></a>
            </div>
            <div class="col">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index2.html">Perwetonan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index3.html">Konsultasi</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-2">
                <div class="d-flex">
                    <div class="form-check form-switch ms-auto mt-3 me-3">
                        <label class="form-check-label ms-2" for="lightSwitch">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-brightness-high">
                  <path
                    d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
                  />
                </svg>
              </label>
                        <input class="form-check-input" type="checkbox" id="lightSwitch" />
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5 mb-3" id="hasil2" style="display: block">
        <h2 class="text-center">ISI DATA ANDA DENGAN LENGKAP</h2>
        <div class="mx-auto col-11">
            <form id="form" method="POST">
                <div class="mb-3">
                    <label for="Nama" class="form-label">Nama Lengkap Anda</label>
                    <input class="form-control" type="text" name="Nama" id="nama" placeholder="Tuliskan Nama Lengkap Anda Disini..." required autocomplete="off" />
                </div>
                <div class="mb-3">
                    <label for="Tanggal_Lahir" class="form-label">Tanggal Lahir Anda</label>
                    <input class="form-control" type="date" name="Tanggal_Lahir" id="tgl" value="2000-01-01" required />
                </div>
                <div class="mb-3">
                    <label for="Pasangan" class="form-label">Nama Lengkap Pasangan Anda</label>
                    <input class="form-control" type="text" name="Pasangan" id="namap" placeholder="Tuliskan Nama Lengkap Pasangan Anda Disini..." required autocomplete="off" />
                </div>
                <div class="mb-3">
                    <label for="Tanggal_Lahir_Pasangan" class="form-label">Tanggal Lahir Pasangan Anda</label>
                    <input class="form-control" type="date" name="Tanggal_Lahir_Pasangan" id="tglp" value="2000-01-01" required />
                </div>
                <button class="btn btn-primary" type="submit" onclick="fungsi()">Selesai</button>
            </form>
        </div>
    </div>

    <div class="container-fluid mb-3 mt-2" id="hasil" style="display: none">
        <div class="mx-auto col-11">
            <h2 class="text-center">WETON</h2>
            <p class="text-secondary text-center mb-2">JANGAN SAMPAI HUBUNGAN ANDA HANCUR GARA-GARA WETON</p>
            <div class="row">
                <div class="col">
                    <p>Hasil Perhitungan Weton</p>
                </div>
                <div class="col-md-9">
                    <p style="text-align: justify" id="hasilweton"></p>
                    <a class="btn btn-primary text-decoration-none" style="text-align: right" href="index3.html">Hitung Lagi</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="text-center">Klenik<span class="text-primary">Pedia</span>&copy<span id="tahun"></span>. Created by <a class="text-decoration-none text-secondary fw-bold" href="https://www.instagram.com/arfiansyah09_/">Able</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="switch.js"></script>
    <script>
        var d = new Date();
        document.getElementById('tahun').innerHTML = d.getFullYear();
    </script>
    <script>
        function fungsi() {
            var x = document.getElementById('hasil');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
            var y = document.getElementById('hasil2');
            if (y.style.display === 'block') {
                y.style.display = 'none';
            } else {
                y.style.display = 'block';
            }
        }
    </script>
    <script src="tahun.js "></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz4KmMOz1llxuf8g1TcWcyMW9UaQ3eftFA21z4veGR0_sENt4PqcfaHcYlnGMidSD-cvQ/exec';
        const form = document.getElementById('form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form),
                })
                .then((Response) => console.log('OK'))
                .catch((error) => console.log('GOK'));
        });
    </script>
</body>

</html>
